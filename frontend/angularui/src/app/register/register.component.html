<form>
    <div class="form-group">
      <label >Email address</label>
      <input type="email" [(ngModel)]="registerUser.email"  class="form-control" name="email" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"  [(ngModel)]="registerUser.password" class="form-control" name="password">
    </div>
    
    <div class="form-group">
        <label >First Name</label>
        <input type="text" [(ngModel)]="registerUser.firstName" class="form-control" name="firstName" >
      </div>

      <div class="form-group">
        <label >Last Name</label>
        <input type="text" [(ngModel)]="registerUser.lastName" class="form-control" name="lastName" >
      </div>

      <div class="form-group">
          <label>Age</label>
          <input type="number" [(ngModel)]="registerUser.age" class="form-control" name="age">
      </div>


    <button type="submit" (click)="register(registerUser)" class="btn btn-primary">Register</button>
  </form>
