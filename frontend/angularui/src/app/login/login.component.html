<form>
    <div class="form-group">
      <label >Email address</label>
      <input type="email" [(ngModel)]="loginUser.email"  class="form-control" name="email" >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password"  [(ngModel)]="loginUser.password" class="form-control" name="password">
    </div>
    
  


    <button type="submit" (click)="login(loginUser)" class="btn btn-primary">Login</button>
  </form>
